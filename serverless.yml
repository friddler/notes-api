service: notes-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: rune
  region: eu-north-1
  iam:
    role: arn:aws:iam::175775313215:role/lectures-cloud


plugins:
  - serverless-webpack

package:
  individually: true  

functions:
  postNotes:
    handler: functions/postNotes/index.handler
    events:
      - httpApi:
          path: '/notes'
          method: POST
  getNotes:
    handler: functions/getNotes/index.handler
    events:
      - httpApi:
          path: "/notes"
          method: GET                
  updateNotes:
    handler: functions/updateNotes/index.handler
    events:
      - httpApi:
          path: '/notes/'
          method: PATCH
  deleteNotes:
    handler: functions/deleteNotes/index.handler
    events:
      - httpApi:
          path: '/notes/'
          method: DELETE


resources:  
  Resources:
    notesDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: notes-db
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    usersDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: accounts
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST    


           
